<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark Sorter Options</title>
    <script type="module" src="../../build/options_page.js"></script>
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <fieldset>
        <legend>Options</legend>
        <label for="pageSortCriteria">Page Sort Critetria</label>
        <br>
        <select id="pageSortCriteria">
            <option value="date">Date Added</option>
            <option value="name">Name</option>
            <option value="url">URL</option>
        </select>
        <br><br>
        <label for="pageSortOrder">Page Sort Order</label>
        <br>
        <select id="pageSortOrder">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
        <br><br>
        <label for="folderSortCriteria">Folder Sort Criteria</label>
        <br>
        <select id="folderSortCriteria">
            <option value="date">Date Added</option>
            <option value="name">Name</option>
        </select>
        <br><br>
        <label for="folderSortOrder">Folder Sort Order</label>
        <br>
        <select id="folderSortOrder">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
        <br><br>
        <input type="checkbox" id="sortBookmarksBar">
        <label for="sortBookmarksBar">Sort Bookmarks Bar</label>
        <br>
        <input type="checkbox" id="sortOtherBookmarks">
        <label for="sortOtherBookmarks">Sort Other Bookmarks</label>
        <br><br>
        <button id="saveButton">Save</button>
    </fieldset>
    <fieldset class="toggleableFieldSet">
        <input type="checkbox" class="fieldSetToggler" id="toggle" hidden>
        <legend><label for="toggle">Save/Restore Arrangement</label></legend>
        <div class="content">
            Use 'Get' to receive text representing the current arrangement of bookmarks.
            You can copy and save this, then later on paste it back
            here and hit 'Apply' to restore the same bookmark arrangement.
            <br>
            <label for="orderInput">
            </label><br>
            <input type="text" id="orderInput">
            <button id="getOrderButton">Get</button>
            <button id="applyOrderButton">Apply</button>
        </div>
        <div class="clickToExpandText"></div>
    </fieldset>
</body>
</html>
